<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" 
  xmlns="http://www.w3.org/1999/xhtml">
    <head>
       <title>Ajax.org Platform Elements</title>
       <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="1" />

        <a:model id="mdlPictures"> 
            <pictures> 
                <picture title="Landscape" src="../images/win19x.png" /> 
                <picture title="Animal" src="../images/win32x.png" /> 
                <picture title="River" src="../images/win64x.png" /> 
            </pictures> 
        </a:model> 
        <a:list 
          id = "lstPics" 
          skin = "thumbnail" 
          height = "200" 
          width = "400" 
          model = "mdlPictures"> 
            <a:each match = "[picture]" > 
                <a:name match="[@title]" /> 
                <a:image match="[@src]" /> 
            </a:each> 
        </a:list> 
        <a:img 
          model = "{lstPics.selected}" 
          value = "[@src]" 
          width = "200" 
          height = "200" left="500" top="500" /> 

    </body>
</html>
