<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="1" />
        
        <a:model id="mdlTest"> 
            <data> 
                <product name="TV" /> 
                <product name="LCD" editable="1" /> 
            </data> 
        </a:model> 
        <a:list id="list" model="mdlTest" width="200"> 
            <a:each match="[product]"> 
                <a:caption match="[@name]" /> 
            </a:each> 
            <a:actions> 
                <a:rename 
                  match = "[product[@editable='1']]" 
                  set = "rename.php" /> 
            </a:actions> 
        </a:list> 
               
        <a:button 
          caption = "Rename" 
          onclick = "list.startRename()" />
    </body>
</html>
