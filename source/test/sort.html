<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="1" />
        
        <a:model id="mdlExample"> 
            <data> 
                <account icon="application.png">Account 1 
                    <mail read="false" /> 
                    <mail read="false" /> 
                    <mail read="true" /> 
                </account> 
                <account icon="application.png">Account 2</account> 
                <account icon="application.png">Account 3 
                    <mail read="false" /> 
                    <mail read="false" /> 
                    <mail read="true" /> 
                </account> 
            </data> 
        </a:model> 
        
        <a:list 
          caption = "[text()] (#[mail[@read != 'true']])" 
          icon = "[@icon]" 
          each = "[account]" 
          sort = "[text()]" /> 
        
        <a:list bindings="bndExample" model="mdlExample" /> 
             
        <a:bindings id="bndExample"> 
            <a:caption value="[text()] (#[mail[@read != 'true']])" />
            <a:icon match="[@icon]" /> 
            <a:each match="[account]" sort="[text()]" /> 
        </a:bindings> 
    </body>
</html>
