<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="1" />
        
        <a:model id="mdlList"> 
            <data> 
                <product>LCD Panel</product> 
            </data> 
        </a:model> 
        <a:smartbinding id="sbFilesystem"> 
            <a:bindings> 
                <a:caption match="[text()]" /> 
                <a:value match="[text()]" /> 
                <a:each match="[product]" /> 
            </a:bindings> 
            <a:actions> 
                <a:rename /> 
                <a:remove /> 
            </a:actions> 
        </a:smartbinding> 
                 
        <a:list id="myList" smartbinding="sbFilesystem" width="200" model="mdlList" /> 
    </body>
</html>
