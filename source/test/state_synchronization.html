<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <title>Caldropdown Gen API</title>
        
        <script src="trunk/apf.js"></script>
    </head>
    <body>
        <a:skin src="skins.xml" media-path="images/" icon-path="icns/" />

        <h3>Example 1</h3>
        <a:button 
          value = "[b2.disabled]" 
          state = "false"
          width = "200">Button 1 - click me</a:button>
        <a:button 
            id = "b2">Button 2</a:button>
            
        <h3>Example 2</h3>
        <a:button 
          value = "[b3.visible]" 
          width = "200"
          state = "false">Button 1 - click me</a:button>
        <a:button id="b3">Button 2</a:button>
        
        <h3>Example 1</h3>
        <a:button 
          value = "[b2.disabled]" 
          state = "false"
          width = "200">Button 1 - click me</a:button>
        <a:button 
            id = "b2">Button 2</a:button>

    </body>
</html>
