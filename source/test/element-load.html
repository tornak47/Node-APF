<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="0" />
        
        <a:list id="lstExample"> 
            <a:bindings> 
                <a:caption match="[text()]" /> 
                <a:icon match="[@icon]" /> 
                <a:each match="[image]" /> 
            </a:bindings> 
        </a:list> 
              
        <a:script>//<!--
            lstExample.load('<images>\
                <image icon="icoTest.gif">image 1</image>\
                <image icon="icoTest.gif">image 2</image>\
                <image icon="icoTest.gif">image 3</image>\
            </images>'); 
        //--></a:script> 
    </body>
</html>
