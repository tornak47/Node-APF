<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="1" />
        
        <a:datagrid 
          id = "dg" 
          model = "mdlDG" 
          width = "400" 
          height = "100"> 
            <a:model id="mdlDG"> 
                <data> 
                    <element name="Element 1" /> 
                    <element name="Element 2" /> 
                </data> 
            </a:model> 
            <a:each match="[element]"> 
                <a:column width="100%" value="[@name]" caption="Column name" /> 
            </a:each> 
        </a:datagrid> 
        <a:label id="lbl" 
          value="Name of selected element: [{dg.selected}::@name]" /> 
    </body>
</html>
